<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-color: #ffeb91">
<form>

    <h2>Please select your favorite food</h2>
    <br>
    <input type="radio"name="food" value="beef">Beef
    <input type="radio"name="food" value="fish">Fish
    <input type="radio"name="food" value="salad">Salad

    <hr>
    <br>


    <h2>Let us know how you want your food</h2>

    <textarea name="Comment" cols="30" rows="5" placeholder="Comment here!"></textarea>
    <br>
    <hr>
    <h3>Select your sauce!</h3>

    <select name="Sauce">
        <option value="" disabled selected>Sauces</option>
        <option value="ranch">Ranch</option>
        <option value="ketchup">Ketchup</option>
        <option value="mayo">Mayo</option>
    </select>
    <hr>

    <h2>Create an account with 3 easy steps!</h2>

    <p>Creating an account allows you to track your order</p>
    <hr>
    <p>
        Email:
        <input type="text" placeholder="Enter Email">
        <br>
        <br>
        Username:
        <input type="text" placeholder="Enter Username">
        <br>
        <br>
        Password:
        <input type="password" placeholder="Enter your password">
    </p>

    <input type="submit" value="Sing Up" style="background-color: yellowgreen" onclick="alert('Thank you for signing up')">

</form>











</body>
</html>
